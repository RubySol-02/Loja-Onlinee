<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home — Catálogo Tech</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #070709;
            --card: #0f1113;
            --muted: #9aa3ad;
            --accent: #00c2ff;
            --accent-2: #8a5cff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(180deg, #040406 0%, #0b0b0d 60%);
            color: #e6eef6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }

        header {
            margin-top: 40px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            color: var(--muted);
            font-size: 18px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all .2s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: rgba(0,194,255,0.25);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .card h2 {
            color: var(--accent);
            margin-bottom: 12px;
            font-size: 20px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        footer {
            margin-top: 60px;
            font-size: 14px;
            color: var(--muted);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Catálogo Tech</h1>
            <p>Escolha uma área para acessar</p>
        </header>

        <section class="menu">

            <a href="Administração.html">
                <div class="card">
                    <h2>Administração</h2>
                    <p>Gerenciar produtos e painel interno</p>
                </div>
            </a>

            <a href="Produto.html#">
                <div class="card">
                    <h2>Produtos</h2>
                    <p>Veja os produtos disponíveis</p>
                </div>
            </a>

            <a href="quemsomos.html">
                <div class="card">
                    <h2>Quem Somos</h2>
                    <p>Informações sobre a empresa</p>
                </div>
            </a>

            <a href="sac.html">
                <div class="card">
                    <h2>SAC</h2>
                    <p>Atendimento ao cliente</p>
                </div>
            </a>

        </section>

        <footer>© 2025 Catálogo Tech — Todos os direitos reservados.</footer>

    </div>

</body>
</html>
