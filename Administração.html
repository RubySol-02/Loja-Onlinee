<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #121212;
      border-bottom: 1px solid #1f1f1f;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      color: #00f7ff;
      text-shadow: 0 0 12px rgba(0,247,255,0.6);
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
    }
    form input, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    form input {
      background: #2a2a2a;
      color: #fff;
    }
    form button {
      background: linear-gradient(90deg, #00f7ff, #007a7c);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    form button:hover {
      transform: scale(1.05);
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      margin-top: 2rem;
      font-size: 1.6rem;
      color: #00f7ff;
      text-align: center;
    }
    .produto {
      background: #262626;
      margin: 12px 0;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .produto:hover {
      transform: translateY(-3px);
    }
    .info strong {
      font-size: 1.1rem;
      color: #00f7ff;
    }
    .acoes button {
      margin-left: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .acoes .editar {
      background: #ffaa00;
      color: #000;
    }
    .acoes .remover {
      background: #ff0033;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>ADMINISTRAÇÃO - PRODUTOS</h1>
  </header>

  <div class="container">
    <form id="formProduto">
      <input type="text" id="nome" placeholder="Nome do produto" required>
      <input type="text" id="descricao" placeholder="Descrição do produto" required>
      <input type="number" id="preco" placeholder="Preço do produto" required>
      <input type="number" id="quantidade" placeholder="Quantidade em estoque" required>
      <input type="text" id="imagem" placeholder="URL da imagem do produto">
      <button type="submit">Adicionar Produto</button>
    </form>

    <h2>Lista de Produtos</h2>
    <div id="listaProdutos"></div>
  </div>

  <script>
    // Config do Firebase (coloque suas credenciais aqui)
    const firebaseConfig = {
      apiKey: "AIzaSyCVQDlF_Ud-yaLMh905aGAuLRLZdTGBSmM",
  authDomain: "catalogo-web-loja-virtual.firebaseapp.com",
  databaseURL: "https://catalogo-web-loja-virtual-default-rtdb.firebaseio.com/",
  projectId: "catalogo-web-loja-virtual",
  storageBucket: "catalogo-web-loja-virtual.firebasestorage.app",
  messagingSenderId: "405243074932",
  appId: "1:405243074932:web:09a55d0acdb9efa1683421",
  measurementId: "G-9MDDN9XTP0"
  
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("produtos");

    const form = document.getElementById('formProduto');
    const lista = document.getElementById('listaProdutos');

      // Adicionar produto
      form.addEventListener('submit', e => {
      e.preventDefault();
      const produto = {
    nome: form.nome.value,
    descricao: form.descricao.value,
    preco: form.preco.value,
    quantidade: form.quantidade.value,
    imagem: document.getElementById('imagem').value || '' // <-- NOVO campo para a imagem
     };
      db.push(produto).then(() => {
    form.reset();
    renderList(); // <-- depois de salvar, atualiza a lista
     });
    });

    function renderList() {
  const lista = document.getElementById('listaProdutos');
  lista.innerHTML = ""; // limpa a lista antes de recriar

  db.forEach(produto => {
    const item = document.createElement('div');
    item.classList.add('thumb');
    item.innerHTML = `
      <img src="${produto.imagem}" alt="${produto.nome}" style="max-width:80px; border-radius:8px; margin-right:10px;">
      <div>
        <h3>${produto.nome}</h3>
        <p>${produto.descricao}</p>
        <p>Preço: R$ ${produto.preco}</p>
        <p>Qtd: ${produto.quantidade}</p>
      </div>
    `;
    lista.appendChild(item);
  });
}


    // Renderizar produtos em tempo real
    db.on('value', snapshot => {
      lista.innerHTML = '';
      snapshot.forEach(child => {
        const produto = child.val();
        const id = child.key;

        const div = document.createElement('div');
        div.classList.add('produto');

          div.innerHTML = `
       <div class="info">
       <strong>${produto.nome}</strong><br>
       ${produto.descricao}<br>
       Preço: R$ ${produto.preco} | Estoque: ${produto.quantidade}
       ${produto.imagem ? `<br><img src="${produto.imagem}" alt="${produto.nome}" style="max-width:120px; margin-top:8px; border-radius:8px;">` : ""}
       </div>
       <div class="acoes">
         <button class="editar">Editar</button>
         <button class="remover">Remover</button>
       </div>
        `;

        // Remover
        div.querySelector('.remover').addEventListener('click', () => {
          db.child(id).remove();
        });

        // Editar
        div.querySelector('.editar').addEventListener('click', () => {
          const novoNome = prompt("Novo nome:", produto.nome);
          const novaDesc = prompt("Nova descrição:", produto.descricao);
          const novoPreco = prompt("Novo preço:", produto.preco);
          const novaQtd = prompt("Nova quantidade:", produto.quantidade);

          if(novoNome && novaDesc && novoPreco && novaQtd){
            db.child(id).set({
              nome: novoNome,
              descricao: novaDesc,
              preco: novoPreco,
              quantidade: novaQtd
            });
          }
        });

        lista.appendChild(div);
      });
    });
  </script>
  <div>
    <span><a href="index.html">  Voltar ao Inicio</a></span>
    <br>
    <br>
  </div>
</body>
</html>
